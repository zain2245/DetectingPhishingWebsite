<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Regsitration Form</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png" height="40" width="40">
                <img src="tw.png" height="40" width="40">
                <img src="google.png" height="40" width="40">
    
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="Submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Enter Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
                <button type="Submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";   
        }
        
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";   
        }
    </script>


</body>
</html>
