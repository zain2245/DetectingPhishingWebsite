<!DOCTYPE html>
<html>
<head>
     <title>Feedback Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="feedbackStyle.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="logo.png" height="70" width="280">
        </div>
        <div class="feedbackHeadings">
            <form>
                <h2>Fill the form to submit your feedback</h2>
                <h3>Your feedback is highly valuable </h3>
            </form>

        </div>
    </section>
    <div class="container">
        <form>
            <h1>Give Your Feedback</h1>
            <div class="id">
                <input type="text" placeholder="Full Name">
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email Address">
                <i class="far fa-envelope"></i>
            </div>
            <div class="ratings">
                <h4>Your Service Rating</h4>
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
        
                </div>
            <textarea cols="15" rows="8" placeholder="Enter Your Opinion Here..."></textarea>
            <button>SEND</button>
        </form>
    </div>




</body>
</html>
